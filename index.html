    <form action="http://www.example.com/redball/survey" id="survey" method="post">
        <fieldset id="voterInfo">

                <div class="formRow">
                    <label for="name">Name*</label>
                    <input type="text" id="name" placeholder="First and Last">
                </div>
                <div class="formRow">
                    <label for="ageSpin">Age</label>
                    <input type="number" id="ageSpin"
                    value="1" step="1" min="0" max="99">
                </div>
                <div class="formRow">
                    <label for="calDate">Todays Date</label>

                </div>
                <div class="formRow">

                <div class="formRow">

                        <fieldset class="optGroup">

                            <label for="tNo">No</label>

                        </fieldset>
                </div>
                <div class="formRow">
                    <label for="hbu">Briefly tell us about yourself</label>
                    <textarea name="commBox" id="hbu"></textarea>
                </div>

                <input type="checkbox" id="permission">
                <label for="premission">Can we have your permission to post your feedback?</label>
        </fieldset>
        <fieldset>

            </div>
            <div class="formRow">

<script>
  const music = document.getElementById("bgMusic");
  const image = document.getElementById("toggleMusicImage");

  image.addEventListener("click", () => {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
